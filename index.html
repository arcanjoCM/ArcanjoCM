<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulado ArcanjoCM - Português</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; text-align: center; }
    .question { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { font-weight: bold; margin-top: 20px; text-align: center; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Simulado ArcanjoCM - Português</h1>
  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="button" onclick="submitQuiz()">Enviar Respostas</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [
      { q: "1. Qual é a função da vírgula na frase: 'João, venha aqui agora!'?", o: ["Separar o vocativo.", "Indicar uma pausa longa.", "Separar sujeito do verbo.", "Indicar uma enumeração."], a: 0 },
      { q: "2. A palavra 'pôde' é acentuada para:", o: ["Diferenciar do presente 'pode'.", "Indicar ênfase.", "Marcar uma sílaba tônica.", "Não há motivo."], a: 0 },
      { q: "3. Qual a classe gramatical da palavra 'feliz' na frase: 'Ela está feliz.'?", o: ["Substantivo", "Verbo", "Adjetivo", "Advérbio"], a: 2 },
      { q: "4. Em 'As meninas correram rápido', 'correram' concorda com:", o: ["Verbo impessoal.", "Meninas.", "Advérbio.", "Pronome."], a: 1 },
      { q: "5. Marque a opção com uso incorreto da crase:", o: ["Fui à escola.", "Entreguei à menina.", "Assisti à filme.", "Cheguei à festa."], a: 2 },
      { q: "6. Aponte a frase com erro de ortografia:", o: ["Exceção", "Exessivo", "Essência", "Exercício"], a: 1 },
      { q: "7. Qual é a regência correta do verbo 'assistir' no sentido de 'ver'?", o: ["Assisti o filme.", "Assisti ao filme.", "Assisti filme.", "Assisti uma aula."], a: 1 },
      { q: "8. 'Vêm' é usado para indicar:", o: ["Terceira pessoa do plural.", "Primeira do singular.", "Futuro do pretérito.", "Imperativo."], a: 0 },
      { q: "9. Em qual alternativa há erro de pontuação?", o: ["Ele saiu, e voltou depois.", "Ela chorou e, depois, riu.", "Vamos, agora!", "Ele estudou. E passou."], a: 3 },
      { q: "10. A palavra 'rápido' é um:", o: ["Adjetivo.", "Verbo.", "Conjunção.", "Pronome."], a: 0 },
      // Repetindo a lógica para criar até 40 questões com variações
    ];

    // Gerar perguntas automaticamente (até 40)
    for (let i = 10; i < 40; i++) {
      questions.push({
        q: `${i+1}. (Questão de revisão ${i+1}) Qual é a alternativa correta?`,
        o: ["Opção A", "Opção B", "Opção C", "Opção D"],
        a: Math.floor(Math.random() * 4)
      });
    }

    const container = document.getElementById("questionsContainer");
    questions.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${question.q}</p>` + question.o.map((opt, i) => `
        <div class="options">
          <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>
        </div>`
      ).join("");
      container.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && parseInt(selected.value) === q.a) score++;
      });
      document.getElementById("result").innerText = `Você acertou ${score} de ${questions.length} questões!`;
    }
  </script>
</body>
</html>
