<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulado ArcanjoCM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      color: #222;
    }
    .quiz-container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #34495e;
    }
    .progress-bar {
      height: 12px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .progress {
      height: 100%;
      background: #2980b9;
      width: 0;
      transition: width 0.4s ease;
    }
    .question {
      display: none;
      flex-direction: column;
    }
    .question.active {
      display: flex;
    }
    .question-text {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 18px;
      color: #2c3e50;
    }
    label {
      background: #ecf0f1;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      user-select: none;
      display: block;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #3498db;
      color: white;
      border-color: #2980b9;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #2980b9;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #1c5980;
    }
    .result {
      display: none;
      padding: 20px;
      background: #27ae60;
      color: white;
      border-radius: 12px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
    }
    @media(max-width: 480px) {
      .quiz-container {
        padding: 20px;
      }
      .question-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Simulado ArcanjoCM</h1>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <form id="quizForm">
      <div class="question active" id="q1">
        <div class="question-text">1. O que √© interpreta√ß√£o de texto?</div>
        <input type="radio" id="q1a1" name="q1" value="0" />
        <label for="q1a1">A) Apenas decorar o texto.</label>
        <input type="radio" id="q1a2" name="q1" value="1" />
        <label for="q1a2">B) Entender o significado do texto.</label>
        <input type="radio" id="q1a3" name="q1" value="0" />
        <label for="q1a3">C) Ignorar o texto.</label>
        <input type="radio" id="q1a4" name="q1" value="0" />
        <label for="q1a4">D) Escrever um texto novo.</label>
      </div>
      <div class="question" id="q2">
        <div class="question-text">2. Qual √© a forma correta de escrita?</div>
        <input type="radio" id="q2a1" name="q2" value="1" />
        <label for="q2a1">A) Exce√ß√£o</label>
        <input type="radio" id="q2a2" name="q2" value="0" />
        <label for="q2a2">B) Exce√ß√£oe</label>
        <input type="radio" id="q2a3" name="q2" value="0" />
        <label for="q2a3">C) Exce√ß√£oa</label>
        <input type="radio" id="q2a4" name="q2" value="0" />
        <label for="q2a4">D) Exce√ß√£oi</label>
      </div>
      <!-- Voc√™ pode continuar adicionando perguntas aqui seguindo o modelo acima -->
      
      <div class="buttons">
        <button type="button" id="prevBtn" disabled>Anterior</button>
        <button type="button" id="nextBtn">Pr√≥ximo</button>
      </div>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = document.querySelectorAll('.question');
    const progress = document.getElementById('progress');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultDiv = document.getElementById('result');
    const quizForm = document.getElementById('quizForm');
    let current = 0;

    function showQuestion(index) {
      questions.forEach((q, i) => {
        q.classList.toggle('active', i === index);
      });
      progress.style.width = `${((index) / (questions.length - 1)) * 100}%`;
      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === questions.length -1 ? 'Enviar' : 'Pr√≥ximo';
      resultDiv.style.display = 'none';
    }

    function checkAnswers() {
      let score = 0;
      questions.forEach(q => {
        const selected = q.querySelector('input[type="radio"]:checked');
        if(selected && selected.value === "1") {
          score++;
        }
      });
      return score;
    }

    prevBtn.addEventListener('click', () => {
      if(current > 0) {
        current--;
        showQuestion(current);
      }
    });

    nextBtn.addEventListener('click', () => {
      // Se for a √∫ltima pergunta, envia
      if(current === questions.length -1) {
        const score = checkAnswers();
        quizForm.style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes! Parab√©ns! üéâ`;
        return;
      }
      current++;
      showQuestion(current);
    });

    showQuestion(current);
  </script>
</body>
</html>
